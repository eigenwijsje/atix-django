{% extends "base.html" %}

{% block title %}Categorías | {{ block.super }}{% endblock %}

{% block content %}
<h2>Categorías</h2>

{% for category in category_list %}
<h3><a href="{{ category.get_absolute_url }}">{{ category.name }}</a> {{ category.articles.count }} artículo{{ category.articles.count|pluralize }}</h3>
{% endfor %}
{% endblock %}
