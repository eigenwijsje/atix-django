{% extends "base.html" %}

{% block title %}Artículos | {{ block.super }}{% endblock %}

{% block content %}
<h2>Artículos</h2>

{% for article in article_list %}
<h3><a href="{{ article.get_absolute_url }}">{{ article.title }}</a> ({{ article.published|date:"F Y"|title }})</h3>
    
{{ article.intro|safe }}
{% endfor %}
{% endblock %}
